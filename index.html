<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كلية إدارة الأعمال</title>
    <!-- ربط ملف CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-content">
            <h1>مرحباً بكم في كلية إدارة الأعمال</h1>
            <nav>
                <ul>
                    <li><a href="#">الرئيسية</a></li>
                    <li><a href="#">عن الكلية</a></li>
                    <li><a href="#">البرامج الأكاديمية</a></li>
                    <li><a href="#">أعضاء هيئة التدريس</a></li>
                    <li><a href="#">الطلاب</a></li>
                    <li><a href="#">اتصل بنا</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="faculty-slider">
            <h2>أعضاء هيئة التدريس</h2>
            <div class="slider-container">
                <!-- دائرة الدكتور 1 -->
                <div class="doctor-circle">
                    <img src="doctor1.jpg" alt="صورة الدكتور 1">
                    <div class="doctor-name">د. أحمد علي</div>
                    <div class="circle-menu">
                        <div class="menu-item home"><i class="fas fa-home"></i></div>
                        <div class="menu-item contact"><i class="fas fa-phone"></i></div>
                        <div class="menu-item biography"><i class="fas fa-user"></i></div>
                        <div class="menu-item office"><i class="fas fa-building"></i></div>
                        <div class="menu-item working-hours"><i class="fas fa-clock"></i></div>
                    </div>
                </div>

                <!-- دائرة الدكتور 2 -->
                <div class="doctor-circle">
                    <img src="doctor2.jpg" alt="صورة الدكتور 2">
                    <div class="doctor-name">د. فاطمة محمد</div>
                    <div class="circle-menu">
                        <div class="menu-item home"><i class="fas fa-home"></i></div>
                        <div class="menu-item contact"><i class="fas fa-phone"></i></div>
                        <div class="menu-item biography"><i class="fas fa-user"></i></div>
                        <div class="menu-item office"><i class="fas fa-building"></i></div>
                        <div class="menu-item working-hours"><i class="fas fa-clock"></i></div>
                    </div>
                </div>

                <!-- دائرة الدكتور 3 -->
                <div class="doctor-circle">
                    <img src="doctor3.jpg" alt="صورة الدكتور 3">
                    <div class="doctor-name">د. خالد سعيد</div>
                    <div class="circle-menu">
                        <div class="menu-item home"><i class="fas fa-home"></i></div>
                        <div class="menu-item contact"><i class="fas fa-phone"></i></div>
                        <div class="menu-item biography"><i class="fas fa-user"></i></div>
                        <div class="menu-item office"><i class="fas fa-building"></i></div>
                        <div class="menu-item working-hours"><i class="fas fa-clock"></i></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="other-content">
            <!-- محتويات أخرى -->
        </section>
    </main>

    <footer>
        <!-- تذييل الصفحة -->
    </footer>

    <!-- ربط ملف JavaScript -->
    <script src="script.js"></script>
</body>
</html>
